<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>
<body>

<script>

    const options = {
        name: 'test',
        width: 1024,
        height: 1024,
        colors: {
            border: 'black',
            bg: 'red'
        },
        makeTest: function () {
            console.log("MAKE TEST");
        }
    }


    options.makeTest();


    const {border, bg} = options.colors; // деструктуризація об'єктів, витягнули властивості
    console.log(border);

    console.log(Object.keys(options)); // кількість ключей
    console.log(Object.keys(options).length); // отримаємо масив з ключами



    console.log(options.name);
    delete options.name;
    console.log(options);

    // лічильник об'єктів у options
    let counter = 0;
    for (let key in options) {counter++}
    // 4

    for (let key in options) {
        if (typeof (options[key]) === 'object'){
            for (let i in options[key]) {
                console.log(`Властивість ${i} має значення ${options[key][i]}`);

            }
        } else {
            console.log(`Властивість ${key} має значення ${options[key]}`);
        }
    }
    console.log(counter);


</script>

</body>
</html>
