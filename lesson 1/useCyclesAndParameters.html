  // 2) Створіть функцію, яка приймає в себе 1 аргумент у вигляді цілого числа і повертає масив із трьох чисел: одне на 1 менше, ніж сам аргумент, і число на 1 більше.
  //Приклад: виклик функції returnNeighboringNumbers(5) повертає масив у вигляді [4, 5, 6].
  function returnNeighboringNumbers(num) {

  // 3) Створіть функцію, яка прийматиме в себе 2 аргументи, обидва числа. Перше число - це база, друге число - це скільки разів потрібно буде повторити це число в прогресії.
  // (Дивись приклад нижче). Функція повинна повертати рядок (або число в особливих випадках, про які нижче), де ці числа йдуть по порядку, розділені трьома дефісами "---".
  //  Після останнього числа їх не повинно бути.
  //  Якщо другий аргумент не є числом, дорівнює або менше нуля - то повертати просто перший аргумент. (Перевіряємо через оператор typeof)
  // Приклади:
  // Виклик функції getMathResult(5, 3) дасть відповідь 5---10---15
  // Виклик функції getMathResult(3, 10) дасть відповідь 3---6---9---12---15---18---21---24---27---30

  function getMathResult(num, times) {
      if (typeof (times) !== "number" || times <= 0 ) {
          return num;
      }
      let str = '';
      for (let i = 1; i <= times; i++) {
          if (i === times) {
              str += `${num * i}`;
          } else {
              str += `${num * i}---`;
          }
      }
      return str;
  }
  console.log(getMathResult(10, 5));
