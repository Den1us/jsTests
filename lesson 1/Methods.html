  // Створіть функцію, яка обчислюватиме об'єм і площу повної поверхні куба. Ця функція приймає в себе ціле число зі значенням довжини ребра куба.
  function calculateVolumeAndArea(aCube) {
      if (typeof(aCube) != 'number' || aCube <= 0 || !Number.isInteger(aCube)) {
          return 'An error occurred in the calculation';
      }
      let vCube,
          sCube;
      vCube = Math.pow(aCube, 3);
      sCube = Math.pow(aCube, 2) * 6;
      return `V Cube: ${vCube}, S Cube: ${sCube}`;
  }
  console.log(calculateVolumeAndArea(5));


  // Напишіть функцію, яка визначатиме номер купе за переданим їй номером місця
  //Функція приймає тільки ціле число від 1 до 36
  //Якщо переданий аргумент не число, від'ємне або дробове - повертається повідомлення
  function getCoupeNumber(num) {
      if (typeof (num) !== 'number' || num < 0 || !Number.isInteger(num)) {
          return 'Error. Check if the entered seat number is correct';
      }
      if (num > 36 || num === 0) {
          return 'There are no such seats in the car';
      }
      return Math.ceil(num / 4);
  }
  console.log(`Number of a compartment: ${getCoupeNumber(33)}`);

  // Створіть функцію, яка приймає в себе ціле число хвилин і повертає час у потрібному форматі рядка.
  // Зверніть увагу на закінчення слова "година" - воно змінюється залежно від цифри.
  // Якщо замість аргументу приходить не число, дробове або від'ємне число - функція повертає рядок "Помилка, перевірте дані"
  function getTimeFromMinutes(minutesTotal) {
      if (typeof (minutesTotal) !== 'number' || minutesTotal < 0 || !Number.isInteger(minutesTotal)) {
          return 'Перевірте дані';
      }
      const hours = Math.floor(minutesTotal);
      const minutes = minutesTotal % 60;
      switch (hours) {
          case 0:
              hoursStr = 'годин';
              break;
          case 1:
              hoursStr = 'година';
              break;
          case 2:
          case 3:
          case 4:
              hoursStr = 'години';
              break;
          default:
              hoursStr = 'годин';
      }
      return `Зараз ${hours} ${hoursStr} и ${minutes} хвилин`;
  }
  console.log(getTimeFromMinutes(180));

  // Напишіть функцію, яка приймає в себе 4 числа і повертає найбільше з них. Якщо один з аргументів не є числом або їх менше 4 - повертається 0. Дробові числа дозволені.
  function findMaxNumber(a, b, c, d) {
      if (typeof (a, b, c, d) !== 'number') {
          return 0;
      } else {
          return Math.max(a, b, c, d);
      }
  }
  console.log(`Найбільше число: ${findMaxNumber(1, 3, 5, -4)}`);

  // Го перепишемо через масив

  function findMax(arr) {
      let max = [0];
      for (let i = 0; i < arr.length; i++) {
          if (arr[i] > max) {
              max = arr[i];
          }
      }
      return max;
  }

  const numbers = [4, 3, -1, 5, 16, 9, 8];
  console.log((`Максимальне число масиву: ${findMax(numbers)}`));

  function findMax2(...arr) {
